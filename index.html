<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="brand">
        <img src="/images/logo.svg" aria-hidden />
        <h1>Talent Core</h1>
      </div>
      <nav>
        <div class="textbox">
          <i class="bi bi-search"></i>
          <input
            type="text"
            name="keyword"
            id="search-bar"
            placeholder="Search for jobs, candidates and more..."
          />
        </div>
        <div class="actions">
          <div id="setting-btn" class="action-btn">
            <i class="bi bi-gear-wide-connected"></i>
          </div>
          <div id="notification-btn" class="action-btn">
            <i class="bi bi-bell"></i>
          </div>
          <div id="profile-btn" class="action-btn">
            <i class="bi bi-person-circle"></i>
          </div>
        </div>
      </nav>
    </header>
    <aside>
      <div class="nav-category">
        <div class="tabs">
          <a class="link-tab">
            <i class="bi bi-grid-fill"></i>
            <span>Dashboard</span>
          </a>
          <a class="link-tab">Messages</a>
          <a class="link-tab">Calendar</a>
        </div>
      </div>
      <div class="nav-category">
        <span class="title">RECRUITMENT</span>
        <div class="tabs">
          <a class="link-tab">Dashboard</a>
          <a class="link-tab">Messages</a>
          <a class="link-tab">Calendar</a>
          <a class="link-tab">Calendar</a>
        </div>
      </div>
      <div class="nav-category">
        <span class="title">ORGANIZATION</span>
        <div class="tabs">
          <a class="link-tab">Dashboard</a>
          <a class="link-tab">Messages</a>
          <a class="link-tab">Calendar</a>
        </div>
      </div>
    </aside>
    <main></main>
  </body>
</html>
